{% macro footer_link(title) %}
  {%- if request.path[1:] == title.lower() %} 
    {% set cls='active' %}
  {% endif -%}
  <li class='{{cls}} pjax-active'><a href="{{url_for('item', title=title.lower().replace(' ', '_'))}}" data-pjax>{{title}}</a></li>
{% endmacro %}
<footer class="site-footer row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <hr>
    <ul class="nav nav-pills nav-justified">
    {%- for page in g.pages %}
        {{footer_link(page.title)}}
    {% endfor -%}
    </ul>
    <p class="text-center"><a class="text-muted" href="http://joehand.org">Made by Hand</a> | <a class="text-muted" href="mailto:joe@joehand.org">Feedback Appreciated</a></p>
  </div>
</footer>
