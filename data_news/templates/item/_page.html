<div class="item post" id="item-{{item.id}}" data-id="{{item.id}}" data-user="{{item.user.id}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{item.title|safe}} <small>DataNews</small></h3>
        </div>
        <div class="panel-body">
            {%- cache 60*5, 'item_text', item.__str__(), item.changed -%}
            {{item.text|safe|urlize}}
            {%- endcache -%}
        </div>
    </div>
</div>
