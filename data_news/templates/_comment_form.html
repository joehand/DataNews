{% import "bootstrap_wtf.html" as wtf %}
<form class="form form-horizontal comment-form comment-inline " method="post" action="{{request.url}}">
  {{ form.hidden_tag() }}
  {{ wtf.form_errors(form, "only") }}

  {{ wtf.comment_field(form.text, autofocus=autofocus) }}
  {{ wtf.inline_field(form.kind) }}
  {{ wtf.inline_field(form.parent_id, value=item.id) }}

  <div class="form-group submit">
    <div class="col-lg-12 col-md-12">
      <button type="submit" class="btn btn-default btn-xs">submit</button>
    </div>
  </div>
</form>
