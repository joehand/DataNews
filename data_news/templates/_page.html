<div class="item post col-lg-offset-1 col-md-offset-1" id="item-{{item.id}}" data-id="{{item.id}}" data-user="{{item.user.id}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{item.title|safe}} <small>DataNews</small></h3>
        </div>
        <div class="panel-body">
            {{item.text|safe|urlize}}
        </div>
    </div>
</div>
